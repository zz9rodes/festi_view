<!DOCTYPE html>
<html>
<body>
<button onclick="shareImage()">Share</button>
<script>
async function shareImage() {
  const response = await fetch("https://tse1.mm.bing.net/th?id=OIF.Q1mmmAD60NTfENIiVO9X%2Fw&cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3");
  const blob = await response.blob();
  const file = new File([blob], "image.png", { type: blob.type });

  if (navigator.canShare && navigator.canShare({ files: [file] })) {
    await navigator.share({ files: [file], text: "Test image" });
  }
}
</script>
</body>
</html>
